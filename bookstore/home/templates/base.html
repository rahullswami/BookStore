{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="/">📚 BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'cart' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'order_history' %}">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-warning" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
                <form class="d-flex search-bar">
                    <input class="form-control me-2 rounded-pill" type="search" name="search" placeholder="🔍 Search books"
                        aria-label="Search">
                    <button class="btn btn-light rounded-pill" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-danger text-white text-center py-4 position-relative">
        <div class="container">
            <p class="mb-1">&copy; 2024 BookStore. All Rights Reserved.</p>
            <p class="small">Follow us on:
                <a href="https://www.facebook.com/rahullswami01" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/rahullswami/" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/rahullswami_/" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
        <a href="#" class="btn btn-light position-absolute top-0 end-0 m-3 rounded-circle back-to-top">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
