{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row align-items-center">
        <!-- Product Image -->
        <div class="col-md-6 text-center">
            <div class="product-detail-image-wrapper position-relative">
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow-lg product-detail-image" alt="{{ product.name }}">
                <div class="badge bg-danger position-absolute top-0 start-0 m-3 px-3 py-2">
                    In Stock: {{ product.stock }}
                </div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h1 class="display-4 text-gradient fw-bold">{{ product.name }}</h1>
            <p class="lead text-muted">By: <strong>{{ product.author }}</strong></p>
            <p class="fs-4"><strong>Price: â‚¹{{ product.price }}</strong></p>
            <p class="text-muted">{{ product.description }}</p>
            <div class="d-flex align-items-center mt-4">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-danger btn-lg me-3">Add to Cart</a>
                <a href="/" class="btn btn-outline-dark btn-lg">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
